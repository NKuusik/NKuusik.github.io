<div class="container">

	<div class="row">
		<div class="col-12">
			<h1>Parallel text</h1>
			<p>This website displays two parallel versions of the Universal Declaration of Human Rights line by line.</p>
			<p>Pick input languages.</p>
		</div>
		<div class="col-6">
			<div class="dropdown">
				<button class="dropbtn">First Language</button>
				<div class="dropdown-content">
					<p>ENG</p>
					<p>EST</p>
					<p>GER<p>
					<p>FRA<p>
				</div>
			</div>

		</div>
		<div class="col-6">
			<div class="dropdown">
				<button class="dropbtn">Second Language</button>
				<div class="dropdown-content">
					<p>ENG</p>
					<p>EST</p>
					<p>GER</p>
					<p>FRA<p>
				</div>
			</div>
		</div>

		<div class="col-12">
			<p>Choose the number of the line and press enter.</p>
		</div>
	</div>


<input id="inputForm" type="text" name="enter text" value="1-88">
