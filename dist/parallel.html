<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Parallel text displayer</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<h1>Parallel text</h1>
<a class="email" href="mailto:normankuusik@gmail.com">e-mail</a>
<p>This website displays two parallel versions of the Universal Declaration of Human Rights line by line.</p>
<p>Pick input languages.</p>
<div class="dropdown">
	<button class="dropbtn">First Language</button>
	<div class="dropdown-content">
		<p>ENG</p>
		<p>EST</p>
		<p>GER<p>
		<p>FRA<p>
	</div>
</div>
<div class="dropdown">
	<button class="dropbtn">Second Language</button>
	<div class="dropdown-content">
		<p>ENG</p>
		<p>EST</p>
		<p>GER</p>
		<p>FRA<p>
	</div>
</div>
<p>Choose the number of the line and press enter.</p>

<input id="inputForm" type="text" name="enter text" value="1-88">
<div id="previousdiv"></div>



<script src="main.js"></script>



</div>
</body>
</html>
